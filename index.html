<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css">
  <script src="./script/main.js" type="module"></script>
</head>
<body>
    <h1 class="text-center">Bill Calculator</h1>

    <div class="container">
        <div class="inputs-container bg-light">
          <div class="inputs d-flex justify-content-around align-items-center">
            <label for="" class="mt-3">Name
              <input type="text" id="name-input" class="form-control">
            </label>
            <label for="" class="mt-3">Ammount
              <input type="number" id="input-number" class="form-control">
            </label>
        </div>
        <button class="btn" id="btn-submit">Submit</button>
      </div>

      <div class="error-msg text-danger"><span></span></div>

        <table class="table mt-5">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Ammount</th>
              <th scope="col">Tip</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <span class="total-cost">Total : 0</span>
    </div>
</body>
</html>
